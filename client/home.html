  <h1 id="welcome-message"></h1>

  <script src="/js/navbar.js"></script>
  <script src="/js/home.js"></script>
 <div style="text-align: center; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
  <!-- create table with input fields for ChatGPT prompt input from user and response display -->
   
  <h2>Ask a Studious Question</h2>
  <p>Type your question below and click submit to get an answer from our AI assistant.</p>
  <table style="margin: 0 auto; text-align: center; border-collapse: collapse;">
    <tr>
      <td style="text-align: center; padding: 10px;">
        <input type="text" id="user-input" placeholder="Enter your question here" value="tell a joke about cats" style="text-align: center; padding: 8px; width: 300px;"/>
      </td>
      <td style="text-align: center; padding: 10px;">
        <button id="submit-btn" onclick="submitQuestion()" style="padding: 8px 16px;">Submit</button>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center; padding: 10px;">
        <div id="response-container" style="
          text-align: center; 
          margin-top: 10px; 
          min-height: 100px; 
          max-width: 400px; 
          margin-left: auto; 
          margin-right: auto;
          display: flex;
          align-items: center;
          justify-content: center;
          border: 1px solid #e0e0e0;
          border-radius: 8px;
          padding: 15px;
          background-color: #f9f9f9;
          word-wrap: break-word;
          overflow-wrap: break-word;
        "></div>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center; padding: 10px;">
        <div id="usage-div" style="
          color: brown; 
          max-width: 400px; 
          display: none;
          text-align: left;
          margin-left: auto; 
          margin-right: auto;">
          <p>OpenAI API Usage Details</p>
          <textarea id="usage-message" rows="15" cols="200" style="color: brown; max-width: 400px;"></textarea>
        </div>
      </td>
    </tr>
  </table>
 </div>
