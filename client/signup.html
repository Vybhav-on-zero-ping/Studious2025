<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studious - Authentication</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous"
  />
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tab-button {
      background: none;
      border: none;
      padding: 12px 24px;
      margin: 0 4px;
      border-radius: 8px;
      font-weight: 500;
      color: #6b7280;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    
    .tab-button.active {
      background-color: #1675f2;
      color: white;
      box-shadow: 0 2px 8px rgba(22, 117, 242, 0.3);
    }
    
    .tab-button:not(.active) {
      background-color: #e5e7eb;
      color: #374151;
    }
    
    .tab-button:hover:not(.active) {
      background-color: #d1d5db;
      transform: translateY(-1px);
    }
    
    .form-container {
      position: relative;
      min-height: 400px;
    }
    
    .auth-form {
      transition: all 0.3s ease;
      opacity: 1;
    }
    
    .auth-form.hidden {
      display: none !important;
      opacity: 0;
    }

    .card-custom {
      background: rgba(255, 255, 255, 1);
      border: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .form-control {
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 12px;
      font-size: 14px;
    }

    .form-control:focus {
      border-color: #1675f2;
      box-shadow: 0 0 0 3px rgba(22, 117, 242, 0.1);
      outline: none;
    }

    .btn-primary {
      background-color: #1675f2;
      border-color: #1675f2;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 6px;
    }

    .btn-primary:hover {
      background-color: #1366d9;
      border-color: #1366d9;
    }

    .status-msg {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .status-msg.error {
      background-color: #fee2e2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .status-msg.success {
      background-color: #dbeafe;
      color: #1366d9;
      border: 1px solid #bfdbfe;
    }

    .text-primary {
      color: #1675f2 !important;
    }

    .form-label {
      color: #374151;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .form-check-label {
      font-size: 14px;
      color: #6b7280;
    }

    .form-check-input:checked {
      background-color: #1675f2;
      border-color: #1675f2;
    }

    .btn-primary:disabled {
      background-color: #9ca3af;
      border-color: #9ca3af;
      cursor: not-allowed;
    }

    .spinner-border-sm {
      width: 1rem;
      height: 1rem;
    }
  </style>
</head>
<body>
  <div class="text-center mt-3">
    <button
  id="back-home-btn"
  type="button"
  onclick="goHome()"
  style="
    position: fixed;
    top: 16px;
    left: 16px;
    background: rgba(255, 255, 255, 0.85);
    color: #333;
    border: 1.5px solid #ccc;
    padding: 8px 16px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    font-weight: 500;
    cursor: pointer;
    font-family: 'Inter', sans-serif;
    transition: background-color 0.2s ease, color 0.2s ease;
    z-index: 1000;
  "
  onmouseover="this.style.background='rgba(255, 255, 255, 1)'; this.style.color='#111';"
  onmouseout="this.style.background='rgba(255, 255, 255, 0.85)'; this.style.color='#333';"
>
  ‚Üê Back to Homepage
</button>
  </div>
  <div class="min-vh-100 d-flex align-items-center justify-content-center p-4">
    <div class="card card-custom rounded-lg shadow-lg w-100" style="max-width: 450px">
      <div class="card-body p-4">
        <!-- Header -->
        <div class="text-center mb-4">
          <div class="d-flex justify-content-center align-items-center mb-3 gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-primary"
              viewBox="0 0 24 24"
            >
              <path
                d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z"
              ></path>
              <path d="M22 10v6"></path>
              <path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5"></path>
            </svg>
            <span class="fs-4 fw-bold gradient-text">Studious Ask</span>
          </div>
          <h3 id="form-title" class="fw-semibold mb-1">Welcome back</h3>
          <p id="form-subtitle" class="text-muted mb-4">Sign in to your account to continue learning</p>
        </div>

        <!-- Tab Buttons -->
        <div class="d-flex justify-content-center mb-4">
          <button
            id="login-tab"
            class="tab-button active"
            onclick="switchForm('login')"
            type="button"
          >
            Login
          </button>
          <button
            id="signup-tab"
            class="tab-button"
            onclick="switchForm('signup')"
            type="button"
          >
            Sign Up
          </button>
        </div>

        <!-- Forms Container -->
        <div class="form-container">
          <!-- Login Form -->
          <form
            id="login-form"
            class="auth-form d-flex flex-column gap-3"
            onsubmit="handleLogin(event)"
          >
            <div>
              <label for="loginEmail" class="form-label fw-medium">Email</label>
              <input
                type="email"
                id="loginEmail"
                placeholder="Enter your email"
                class="form-control"
                required
              />
            </div>
            <div>
              <label for="loginPassword" class="form-label fw-medium">Password</label>
              <input
                type="password"
                id="loginPassword"
                placeholder="Enter your password"
                class="form-control"
                required
              />
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="rememberMe"
                class="form-check-input"
              />
              <label for="rememberMe" class="form-check-label">Remember me</label>
            </div>
            <button type="submit" id="login-btn" class="btn btn-primary w-100 py-2 fw-medium">
              Sign In
            </button>
          </form>

          <!-- Sign Up Form -->
          <form
            id="signup-form"
            class="auth-form d-flex flex-column gap-3 hidden"
            onsubmit="handleSignup(event)"
          >
            <div class="row">
              <div class="col-md-6">
                <label for="firstName" class="form-label fw-medium">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  placeholder="First name"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label fw-medium">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Last name"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div>
              <label for="signupEmail" class="form-label fw-medium">Email</label>
              <input
                type="email"
                id="signupEmail"
                placeholder="Enter your email"
                class="form-control"
                required
              />
            </div>
            <div>
              <label for="signupPassword" class="form-label fw-medium">Password</label>
              <input
                type="password"
                id="signupPassword"
                placeholder="Enter your password"
                class="form-control"
                required
                minlength="6"
              />
            </div>
            <div>
              <label for="confirmPassword" class="form-label fw-medium">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                placeholder="Confirm your password"
                class="form-control"
                required
              />
            </div>
            <button type="submit" id="signup-btn" class="btn btn-primary w-100 py-2 fw-medium">
              Create Account
            </button>
          </form>
        </div>

        <!-- Status Message -->
        <div id="message" class="status-msg text-center" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function goHome() {
      window.location.href = '/';
      }

    function switchForm(formType) {
      const loginTab = document.getElementById("login-tab");
      const signupTab = document.getElementById("signup-tab");
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const title = document.getElementById("form-title");
      const subtitle = document.getElementById("form-subtitle");

      // Clear any messages
      hideMessage();

      if (formType === "login") {
        // Update tabs
        loginTab.classList.add("active");
        signupTab.classList.remove("active");
        
        // Update forms
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
        
        // Update text
        title.textContent = "Welcome back";
        subtitle.textContent = "Sign in to your account to continue learning";
        
      } else if (formType === "signup") {
        // Update tabs
        loginTab.classList.remove("active");
        signupTab.classList.add("active");
        
        // Update forms
        loginForm.classList.add("hidden");
        signupForm.classList.remove("hidden");
        
        // Update text
        title.textContent = "Create your account";
        subtitle.textContent = "Join thousands of students already learning with us";
      }
    }

    function showMessage(text, isError = false) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = isError ? 'status-msg error text-center' : 'status-msg success text-center';
      message.style.display = 'block';
    }

    function hideMessage() {
      const message = document.getElementById('message');
      message.style.display = 'none';
    }

    function setButtonLoading(buttonId, isLoading, originalText) {
      const button = document.getElementById(buttonId);
      if (isLoading) {
        button.disabled = true;
        button.innerHTML = `<span class="spinner-border spinner-border-sm me-2" role="status"></span>Loading...`;
      } else {
        button.disabled = false;
        button.textContent = originalText;
      }
    }

    async function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      
      if (!email || !password) {
        showMessage('Please fill in all fields', true);
        return;
      }
      
      setButtonLoading('login-btn', true, 'Sign In');
      hideMessage();
      
      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showMessage('Login successful! Redirecting...', false);
          setTimeout(() => {
            window.location.href = '/navbar.html'; // Redirect to navbar?
          }, 1500);
        } else {
          showMessage(data.error || 'Login failed', true);
        }
      } catch (error) {
        console.error('Login error:', error);
        showMessage('Network error. Please try again.', true);
      } finally {
        setButtonLoading('login-btn', false, 'Sign In');
      }
    }

    async function handleSignup(event) {
      event.preventDefault();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Basic validation
      if (!firstName || !lastName || !email || !password || !confirmPassword) {
        showMessage('Please fill in all fields!', true);
        return;
      }
      
      if (password !== confirmPassword) {
        showMessage('Passwords do not match!', true);
        return;
      }
      
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters long!', true);
        return;
      }
      
      setButtonLoading('signup-btn', true, 'Create Account');
      hideMessage();
      
      try {
        const response = await fetch('/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            firstName,
            lastName,
            email,
            password
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showMessage('Account created successfully! Redirecting...', false);
          setTimeout(() => {
            window.location.href = '/'; // Redirect to home page
          }, 1500);
        } else {
          showMessage(data.error || 'Registration failed', true);
          if (data.error && data.error.includes('already exists')) {
            setTimeout(() => {
              switchForm('login');
              document.getElementById('loginEmail').value = email;
            }, 3000);
          }
        }
      } catch (error) {
        console.error('Signup error:', error);
        showMessage('Network error. Please try again.', true);
      } finally {
        setButtonLoading('signup-btn', false, 'Create Account');
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      switchForm('login');
    });
  </script>
</body>
</html>
