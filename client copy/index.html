<!DOCTYPE html>
<html>
<head>
  <title>Studious - Authentication</title>
  <link rel="stylesheet" href="../client/css/style.css">
  <link rel="stylesheet" href="../client/css/navbar.css">
</head>
<script src="../client/js/navbar.js"></script>
<script src="../client/js/script.js"></script>
<body>
  <h1>Studious - Authentication</h1>

  <div id="form-section">
    <div id="form-header">
      <button id="login-tab" onclick="switchForm('login')" class="active">Login</button>
      <button id="signup-tab" onclick="switchForm('signup')">Sign Up</button>
    </div>

    <div id="auth-form">
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <label><input type="checkbox" id="rememberMe"> Remember Me</label>
      <button id="submit-btn" onclick="login()">Login</button>
    </div>

    <p id="message" class="status-msg"></p>
  </div>

  <div id="logout-section" style="display: none;">
    <p id="welcome-message"></p>
    <button onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
    <button onclick="logout()">Logout</button>
  </div>
</body>
</html>
